    FreeRoundRequest:
      type: object
      properties:
        activationid:
          type: string
          maxLength: 250
          description: >-
            The individual activation ID, in case a player has been granted a
            promotional campaign multiple times. This can be empty.
          example: AGAS-71245-DDC124-1052
        campaignid:
          type: string
          maxLength: 250
          description: The campaign ID that this promotional feature is connected to
          example: PROMOTION-GAME12-SIGNUP
        type:
          type: string
          maxLength: 32
          description: The type of feature being reported from OGS to the wallet platform
          example: freerounds
    MessageTrigger:
      type: object
      properties:
        id:
          type: string
          maxLength: 32
          description: >-
            These are the message IDs that are allowed inside a message trigger 100 [Reality Check] and 101 [Bonus messaging]
          xml:
            attribute: true
          example: 100
        nogslang:
          type: string
          maxLength: 5
          description: ISO language code
          example: en_us
          xml:
            attribute: true
        TITLE:
          type: string
          maxLength: 60
          description: TITLE contains the title of the message box, which must be in one short line of no more than 60 characters
          example: Starting to use bonus funds
        TEXT:
          type: string
          maxLength: 300
          description: TEXT is the message box text and may contain multiple lines. When specifying a forced line break the symbol used is \n. The max length of the text is 300 characters. Any further detailed information can be supplied from a ‘Details’ OPTION.
          example: You are starting play with bonus funds. From this point it possible that won funds may have to be re-bet many times before they can be withdrawn from your account. Please click Bonus Details for further details.
        OPTIONS:
          $ref: "#/components/schemas/MessageTriggerOptions"
      xml:
        name: MESSAGE
        wrapped: true

    MessageTriggerOptions:
        type: object
        properties:
          count:
            type: integer
            description: >-
              The OPTIONS element can contain one or more OPTION elements. The number of options is shown in the count attribute. Each OPTION has an id attribute. The attribute IDs and their expected behavior is listed below. Each OPTION also has an action attribute;
            xml:
              attribute: true

          OPTION:
            type: array
            items:
              $ref: "#/components/schemas/MessageTriggerOption"
        xml:
          name: OPTIONS
          wrapped: true

      
    MessageTriggerOption:
        type: object
        properties:
          id:
            type: string
            maxLength: 3
            description: >-
              Each OPTION element inside a message trigger has an ID that specifies the expected behavior when that option is selected
            xml:
              attribute: true
            enum:
              - 0
              - 100
              - 102
              - 103
              - 104
              - 105
              - 106
            example: 101
          action:
            type: string
            maxLength: 3
            description: >-
              Each OPTION element inside a message trigger has an ID that specifies the expected behavior when that option is selected
            xml:
              attribute: true
            example: https://op.example.com/34754  
        xml:
          name: OPTION
          wrapped: true
            
  parameters:
    request:
      name: request
      in: query
      description: Request method name
      required: true
      explode: true
      schema:
        type: string
        maxLength: 32
    apiversion:
      name: apiversion
      in: query
      description: Specification of the OGS Wallet API version that is running
      required: true
      explode: true
      schema:
        type: string
        maxLength: 32
        example: 1.6
    currency:
      name: currency
      in: query
      description: The player's currency for this action
      required: true
      explode: true
      schema:
        type: string
        format: currency
        example: SEK
    device:
      name: device
      in: query
      description: >-
        The device type of the gaming client. Valid options are "desktop" and
        "mobile"
      required: true
      explode: true
      schema:
        type: string
        maxLength: 32
        example: desktop
    accountid:
      name: accountid
      in: query
      description: The player's unique account ID
      required: true
      explode: true
      schema:
        type: string
        maxLength: 32
        example: 100002
    gpid:
      name: gpid
      in: query
      description: OGS game provider ID
      required: true
      explode: true
      schema:
        type: integer
        example: 100
    loginname:
      name: loginname
      in: query
      description: Username representing OGS in the wallet platform
      required: true
      explode: true
      schema:
        type: string
        maxLength: 250
        example: nogsuser
    nogsgameid:
      name: nogsgameid
      in: query
      description: OGS specific game ID
      required: true
      explode: true
      schema:
        type: string
        example: 700233
    password:
      name: password
      in: query
      description: >-
        Password for the OGS user. Should be a strong password containing at
        least 8 characters
      required: true
      explode: true
      schema:
        type: string
        maxLength: 250
        example: GE45_re23HJU
    product:
      name: product
      in: query
      description: OGS game product category
      required: false
      explode: true
      schema:
        type: string
        maxLength: 32
        example: casino
    gametype:
      name: gametype
      in: query
      description: OGS game type
      required: false
      explode: true
      schema:
        type: string
        maxLength: 32
        enum:
          - slots
          - tablegame
          - videopoker
          - probability
          - lottery
        example: slots
    gamemodel:
      name: gamemodel
      in: query
      description: OGS game model
      required: false
      explode: true
      schema:
        type: string
        maxLength: 32
        enum:
          - 10reels
          - 6reels
          - 5reels
          - 4reels
          - 3reels
          - blackjack
          - roulette
          - keno
          - bingo
          - arcade
          - virtualsports
          - scratchcard
        example: 5reels
    activationid:
      name: activationid
      in: query
      description: >-
        The individual activation ID, in case a player has been granted a
        promotional campaign multiple times. This can be empty
      required: false
      explode: true
      schema:
        type: string
        maxLength: 250
        example: AGAS-71245-DDC124-1052
    campaignid:
      name: campaignid
      in: query
      description: The campaign ID that this promotional feature is connected to
      required: true
      explode: true
      schema:
        type: string
        maxLength: 250
        example: PROMOTION-GAME12-SIGNUP
    type:
      name: type
      in: query
      description: TThe type of feature being reported from OGS to the wallet platform
      required: true
      explode: true
      schema:
        type: string
        maxLength: 32
      examples:
        freeround:
          value: freerounds
        tips:
          value: tips
          description: >-
            A wager call specifying a tip will always be followed by a
            corresponding result call to close the game round. This result call
            shall also contain the type “tips”.
    moneytype:
      name: moneytype
      in: query
      description: >-
        The type of money being awarded in the promotional feature. Possible
        values are “bonus” or “real”
      required: true
      explode: true
      schema:
        type: string
        maxLength: 32
        enum:
          - real
          - bonus
        example: bonus
