openapi: 3.0.3
info:
  title: OGS Wallet API
  description: >-
    <p>Integration API for operators integrate OPN Gaming System of Light and
    Wonder. The OGS Wallet API is used for backend calls from OGS to the
    operator’s wallet platform.</p> <p>The operator’s wallet platform must
    support session based authentication, and the functionality to deduct money
    when the player places a bet and award possible winnings. The wallet
    platform must also assign each player a unique ID.</p>
  termsOfService: ''
  contact:
    email: aabel@lnw.com
  license:
    name: 2018 Scientific Games Corporation. All Rights Reserved.
  version: 1.6.0
  x-logo:
    url: >-
        data:image/png;base64,      

    altText: LightAndWonder logo
externalDocs:
  description: ''
  url: ''
servers:
  - url: https://petstore3.swagger.io/api/v3
tags:
  - name: Wallet API
    description: >-
      All requests are performed by OGS to the operator’s wallet platform, and
      the operator’s wallet platform responds to calls from OGS.
  - name: Request Format
    description: >-
      The following is applicable for all OGS Wallet API requests <p>● Requests
      are HTTPS GET operations <p>● Request parameters are URL encoded </p><p>●
      Requests are authenticated with login name and password </p><p>● Requests
      contain the parameter request that specifies the request method, and the
      parameter apiversion that states the OGS Wallet API version </p><p>● All
      parameter names are lower case characters </p><p>● All textual data is
      assumed to be encoded in UTF-8</p>
  - name: Response Format
    description: >-
      All responses are UTF-8 encoded XML, and have the following generic format
      <p>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;
      &lt;RSP request=&quot;getaccount&quot; rc=&quot;0&quot; msg=&quot;optional
      explanatory text&quot;&gt;
      &lt;APIVERSION&gt;1.6&lt;/APIVERSION&gt;&lt;/RSP&gt; <p></p>The msg
      attribute is only used when the request is unsuccessful. The rc attribute
      represents the return code and is described in a separate chapter. All
      element names shall be upper case characters. The API version shall always
      be included in the response. Empty strings are not accepted as element
      values in any responses, unless explicitly stated.<p></p>
paths:
  /gpapi?request=getaccount:
    get:
      tags:
        - getaccount
      summary: getplayer data upon authentication
      description: >-
        The getaccount method is called when the player starts the game and
        returns player specific data, including a unique player account ID. The
        method requires an operator generated session identifier for
        authentication.
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: getaccount
        - $ref: '#/components/parameters/loginname'
        - $ref: '#/components/parameters/password'
        - $ref: '#/components/parameters/apiversion'
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/product'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/gametype'
        - $ref: '#/components/parameters/gamemodel'
        - name: sessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/GetAccountResponse'
              examples:
                Success:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="getaccount" rc="0">
                      <APIVERSION>1.6</APIVERSION>
                      <GAMESESSIONID>AAD8EE30-8C43-11DC-9755-668156D89593</GAMESESSIONID>
                      <ACCOUNTID>100002</ACCOUNTID>
                      <CURRENCY>EUR</CURRENCY>
                      <COUNTRY>SWE</COUNTRY>
                      <JURISDICTION>UK</JURISDICTION>
                      <NATIONALID></NATIONALID>
                      <NICKNAME></NICKNAME>
                    </RSP>
                TechError:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="getaccount" rc="1" msg="Technical error">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                InvalidSessionId:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="getaccount" rc="1000" msg="The player’s session is invalid">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
  /gpapi?request=getbalance:
    get:
      tags:
        - getbalance
      summary: get player balance
      description: >-
        getbalance returns the current balance for a specific player. getaccount
        is called prior to a getbalance request.
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: getbalance
        - $ref: '#/components/parameters/accountid'
        - $ref: '#/components/parameters/loginname'
        - $ref: '#/components/parameters/password'
        - $ref: '#/components/parameters/apiversion'
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/product'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/gametype'
        - $ref: '#/components/parameters/gamemodel'
        - $ref: '#/components/parameters/gpid'
        - $ref: '#/components/parameters/nogsgameid'
        - name: gamesessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
               $ref: '#/components/schemas/GetBalanceResponse'
              examples:
                Success:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="getbalance" rc="0">
                    <APIVERSION>1.6</APIVERSION>
                    <BONUSBALANCE>123.45</BONUSBALANCE>
                    <CURRENCY>SEK</CURRENCY>
                    <REALBALANCE>1000.50</REALBALANCE>
                    </RSP>
                TechError:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="getbalance" rc="1" msg="Technical error">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                Session Expired:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="getbalance" rc="1000" msg="The player’s session has expired">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
  /gpapi?request=wager:
    get:
      tags:
        - wager
      summary: Places a bet for a player.
      description: >-
        The wager method places a bet for a player and deducts money from the
        operator's wallet. This is reflected in the player's account balance in
        the operator's wallet platform. One or more wagers are reported per game
        round, depending on the type of game being played.
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: wager
        - $ref: '#/components/parameters/accountid'
        - $ref: '#/components/parameters/loginname'
        - $ref: '#/components/parameters/password'
        - $ref: '#/components/parameters/apiversion'
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/product'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/gametype'
        - $ref: '#/components/parameters/gamemodel'
        - $ref: '#/components/parameters/gpid'
        - $ref: '#/components/parameters/nogsgameid'
        - name: gamesessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
        - name: betamount
          in: query
          description: Total amount of real money and bonus money to bet
          required: true
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: jpc
          in: query
          description: (Optional) Total jackpot contribution in player’s currency.
          required: false
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: jpcbase
          in: query
          description: (Optional) Total jackpot contribution in jackpot base currency
          required: false
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: roundid
          in: query
          description: >-
            Game round specific ID, unique for each game round. Within a game
            round, the wager and all connected results will have the same round
            ID. The combination of gpid and roundid is always unique.
          required: true
          explode: true
          schema:
            type: integer
            example: 234786
        - name: transactionid
          in: query
          description: >-
            Game transaction ID. This ID is unique per game provider, but
            duplicate transaction IDs can exist across several game providers
          required: true
          explode: true
          schema:
            type: integer
            example: 7654321
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/WagerResponse'
              examples:
                Success:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="wager" rc="0">
                    <APIVERSION>1.6</APIVERSION>
                    <REALMONEYBET>10.21251</REALMONEYBET>
                    <BONUSMONEYBET>0.00</BONUSMONEYBET>
                    <REALBALANCE>1000.50</REALBALANCE>
                    <BONUSBALANCE>123.45</BONUSBALANCE>
                    <CURRENCY>SEK</CURRENCY>
                    </RSP>
                Success [optionally updated session id]:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="wager" rc="0">
                    <APIVERSION>1.6</APIVERSION>
                    <REALMONEYBET>10.21251</REALMONEYBET>
                    <BONUSMONEYBET>0.00</BONUSMONEYBET>
                    <REALBALANCE>1000.50</REALBALANCE>
                    <BONUSBALANCE>123.45</BONUSBALANCE>
                    <CURRENCY>SEK</CURRENCY>
                    <GAMESESSIONID>AAD8EE30-9D54-22ED-0866-779267E90604</GAMESESSIONID>
                    </RSP>
                RealityCheck:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="wager" rc="0">
                        <APIVERSION>1.6</APIVERSION>
                        <REALMONEYBET>10.21251</REALMONEYBET>
                        <BONUSMONEYBET>0.00</BONUSMONEYBET>
                        <REALBALANCE>1000.50</REALBALANCE>
                        <BONUSBALANCE>123.45</BONUSBALANCE>
                        <CURRENCY>SEK</CURRENCY>
                        <MESSAGE id="101" nogslang="en_us">
                            <TITLE>Starting to use bonus funds</TITLE>
                            <TEXT>
                            You are playing for 10 minits and your total wagered amount is 110.0.
                            </TEXT>
                            <!--The OPTIONS element can contain one or more OPTION elements. The number of options is shown in the count attribute. Each OPTION has an id attribute. The attribute IDs and their expected behavior is listed below. Each OPTION also has an action attribute; these are elaborated upon below. The OPTION order specifies the order in which the options shall appear in the message box. -->
                            <OPTIONS count="2">
                                <OPTION id="0" action="https://op.example.com/34754">
                                    Continue.
                                </OPTION>
                                <OPTION id="103" action="https://op.example.com/4711">
                                    Details
                                </OPTION>
                            </OPTIONS>
                        </MESSAGE>
                      </RSP>                    
                BonusMessage:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="wager" rc="0">
                        <APIVERSION>1.6</APIVERSION>
                        <REALMONEYBET>10.21251</REALMONEYBET>
                        <BONUSMONEYBET>0.00</BONUSMONEYBET>
                        <REALBALANCE>1000.50</REALBALANCE>
                        <BONUSBALANCE>123.45</BONUSBALANCE>
                        <CURRENCY>SEK</CURRENCY>
                        <MESSAGE id="101" nogslang="en_us">
                            <TITLE>Starting to use bonus funds</TITLE>
                            <TEXT>
                            You are starting play with bonus funds.
                            From this point it possible that won funds may have to be
                            re-bet many times before they can be withdrawn from your account.
                            Please click Bonus Details for further details.
                            </TEXT>
                            <!--The OPTIONS element can contain one or more OPTION elements. The number of options is shown in the count attribute. Each OPTION has an id attribute. The attribute IDs and their expected behavior is listed below. Each OPTION also has an action attribute; these are elaborated upon below. The OPTION order specifies the order in which the options shall appear in the message box. -->
                            <OPTIONS count="2">
                            </OPTIONS>
                        </MESSAGE>
                    </RSP>
                TechError:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1" msg="Technical error">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                InvalidSessionId:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1000" msg="The player’s session is invalid">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                OutOfMoney:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1006" msg="The player does not have sufficient funds for the bet">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                GamingLimit:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1019" msg="The player is not allowed to perform the bet due to gaming limits in the wallet platform">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                UKGCRealityCheckNotExtended:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1109" msg="This player is not allowed to play due to a failure to extend his or her session after a UKGC Reality Check">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
