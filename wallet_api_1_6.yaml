  /gpapi?request=wager:
    get:
      tags:
        - wager
      summary: Places a bet for a player.
      description: >-
        The wager method places a bet for a player and deducts money from the
        operator's wallet. This is reflected in the player's account balance in
        the operator's wallet platform. One or more wagers are reported per game
        round, depending on the type of game being played.
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: wager
        - name: accountid
          in: query
          description: The player's unique account ID
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: 100002
        - name: loginname
          in: query
          description: Username representing OGS in the wallet platform
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: nogsuser
        - name: password
          in: query
          description: >-
            Password for the OGS user. Should be a strong password containing at
            least 8 characters
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: GE45_re23HJU
        - name: apiversion
          in: query
          description: Specification of the OGS Wallet API version that is running
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: 1.6
        - name: device
          in: query
          description: >-
            The device type of the gaming client. Valid options are "desktop"
            and "mobile"
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: desktop
        - name: product
          in: query
          description: OGS game product category
          required: false
          explode: true
          schema:
            type: string
            maxLength: 32
            example: casino
        - name: currency
          in: query
          description: The player's currency for this action
          required: true
          explode: true
          schema:
            type: string
            format: currency
            example: SEK
        - name: gametype
          in: query
          description: OGS game type
          required: false
          explode: true
          schema:
            type: string
            maxLength: 32
            enum:
              - slots
              - tablegame
              - videopoker
              - probability
              - lottery
            example: slots
        - name: gamemodel
          in: query
          description: OGS game model
          required: false
          explode: true
          schema:
            type: string
            maxLength: 32
            enum:
              - 10reels
              - 6reels
              - 5reels
              - 4reels
              - 3reels
              - blackjack
              - roulette
              - keno
              - bingo
              - arcade
              - virtualsports
              - scratchcard
            example: 5reels
        - name: gpid
          in: query
          description: OGS game provider ID
          required: true
          explode: true
          schema:
            type: integer
            example: 100
        - name: nogsgameid
          in: query
          description: OGS specific game ID
          required: true
          explode: true
          schema:
            type: string
            example: 700233
        - name: gamesessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
        - name: betamount
          in: query
          description: Total amount of real money and bonus money to bet
          required: true
          explode: true
          schema:
            type: number
            example: 12.5
        - name: jpc
          in: query
          description: (Optional) Total jackpot contribution in player’s currency.
          required: false
          explode: true
          schema:
            type: number
            example: 12.5
        - name: jpcbase
          in: query
          description: (Optional) Total jackpot contribution in jackpot base currency
          required: false
          explode: true
          schema:
            type: number
            example: 12.5
        - name: roundid
          in: query
          description: >-
            Game round specific ID, unique for each game round. Within a game
            round, the wager and all connected results will have the same round
            ID. The combination of gpid and roundid is always unique.
          required: true
          explode: true
          schema:
            type: integer
            example: 234786
        - name: transactionid
          in: query
          description: >-
            Game transaction ID. This ID is unique per game provider, but
            duplicate transaction IDs can exist across several game providers
          required: true
          explode: true
          schema:
            type: integer
            example: 7654321
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: object
                properties:
                  request:
                    description: Request method name
                    type: string
                    example: getaccount
                    xml:
                      attribute: true
                  rc:
                    type: integer
                    example: 0
                    xml:
                      attribute: true
                  msg:
                    type: string
                    example: ''
                    xml:
                      attribute: true
                  APIVERSION:
                    type: string
                    example: 1.6
                  BONUSBALANCE:
                    type: number
                    description: >-
                      The player’s bonus money balance after the OGS Wallet API
                      method has been applied
                    example: 123.45
                  BONUSMONEYBET:
                    type: number
                    description: >-
                      The amount of the bet that took place with bonus money.
                      The combination of bonusmoneybet + realmoneybet must
                      exactly add up to the betamount in the original request.
                      If this is not true, an error will be generated towards
                      the game and the wager will not be deemed successful.
                    example: 0
                  REALBALANCE:
                    type: number
                    description: >-
                      The player’s real money balance after the OGS Wallet API
                      method has been applied
                    example: 123.45
                  REALMONEYBET:
                    type: number
                    description: >-
                      The amount of the bet that took place with real money. The
                      combination of bonusmoneybet + realmoneybet must exactly
                      add up to the betamount in the original request. If this
                      is not true, an error will be generated towards the game
                      and the wager will not be deemed successful.
                    example: 10.21251
                  CURRENCY:
                    type: string
                    format: currency
                    example: SEK
                  GAMESESSIONID:
                    type: string
                    description: >-
                      (Optional) An operator generated game session identifier.
                      This should only be included if it is different from the
                      supplied gamesessionid on the request. This new value will
                      be used in subsequent requests
                    maxLength: 250
                    example: AAD8EE30-8C43-11DC-9755-668156D89593
              examples:
                Success:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="wager" rc="0">
                    <APIVERSION>1.6</APIVERSION>
                    <REALMONEYBET>10.21251</REALMONEYBET>
                    <BONUSMONEYBET>0.00</BONUSMONEYBET>
                    <REALBALANCE>1000.50</REALBALANCE>
                    <BONUSBALANCE>123.45</BONUSBALANCE>
                    <CURRENCY>SEK</CURRENCY>
                    </RSP>
                Success [optionally updated session id]:
                  value: >
                    <?xml version="1.0" encoding="UTF-8" ?>

                    <RSP request="wager" rc="0">

                    <APIVERSION>1.6</APIVERSION>

                    <REALMONEYBET>10.21251</REALMONEYBET>

                    <BONUSMONEYBET>0.00</BONUSMONEYBET>

                    <REALBALANCE>1000.50</REALBALANCE>

                    <BONUSBALANCE>123.45</BONUSBALANCE>

                    <CURRENCY>SEK</CURRENCY>

                    <GAMESESSIONID>AAD8EE30-9D54-22ED-0866-779267E90604</GAMESESSIONID>

                    </RSP>
                TechError:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1" msg="Technical error">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
        '400':
          description: Invalid status value
