            Game transaction ID. This ID is unique per game provider, but
            duplicate transaction IDs can exist across several game providers
          required: true
          explode: true
          schema:
            type: integer
            example: 7654321
        - $ref: '#/components/parameters/activationid'
        - $ref: '#/components/parameters/campaignid'
        - name: type
          in: query
          description: The type of feature being reported from OGS to the wallet platform
          required: true
          explode: true
          schema:
            type: string
            maxlength: 32
            example: freerounds
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/WagerResponse'
              examples:
                Success:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="wager" rc="0">
                    <APIVERSION>1.6</APIVERSION>
                    <REALMONEYBET>10.21251</REALMONEYBET>
                    <BONUSMONEYBET>0.00</BONUSMONEYBET>
                    <REALBALANCE>1000.50</REALBALANCE>
                    <BONUSBALANCE>123.45</BONUSBALANCE>
                    <CURRENCY>SEK</CURRENCY>
                    </RSP>
                TechError:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1" msg="Technical error">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                InvalidSessionId:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1000" msg="The player’s session is invalid">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                OutOfMoney:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1006" msg="The player does not have sufficient funds for the bet">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                GamingLimit:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1019" msg="The player is not allowed to perform the bet due to gaming limits in the wallet platform">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                UKGCRealityCheckNotExtended:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="wager" rc="1109" msg="This player is not allowed to play due to a failure to extend his or her session after a UKGC Reality Check">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
