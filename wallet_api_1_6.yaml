openapi: 3.0.3
info:
  title: OGS Wallet API
  description: >-
    <p>Integration API for operators integrate OPN Gaming System of Light and
    Wonder. The OGS Wallet API is used for backend calls from OGS to the
    operator’s wallet platform.</p> <p>The operator’s wallet platform must
    support session based authentication, and the functionality to deduct money
    when the player places a bet and award possible winnings. The wallet
    platform must also assign each player a unique ID.</p>
  termsOfService: ''
  contact:
    email: aabel@lnw.com
  license:
    name: 2018 Scientific Games Corporation. All Rights Reserved.
  version: 1.6.0
  x-logo:
    url: >-
      data:image/jpeg;base64,
    altText: LightAndWonder logo
externalDocs:
  description: ''
  url: ''
servers:
  - url: https://petstore3.swagger.io/api/v3
tags:
  - name: Wallet API
    description: >-
      All requests are performed by OGS to the operator’s wallet platform, and
      the operator’s wallet platform responds to calls from OGS.
  - name: Request Format
    description: >-
      The following is applicable for all OGS Wallet API requests <p>● Requests
      are HTTPS GET operations <p>● Request parameters are URL encoded </p><p>●
      Requests are authenticated with login name and password </p><p>● Requests
      contain the parameter request that specifies the request method, and the
      parameter apiversion that states the OGS Wallet API version </p><p>● All
      parameter names are lower case characters </p><p>● All textual data is
      assumed to be encoded in UTF-8</p>
  - name: Response Format
    description: >-
      All responses are UTF-8 encoded XML, and have the following generic format
      <p>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;
      &lt;RSP request=&quot;getaccount&quot; rc=&quot;0&quot; msg=&quot;optional
      explanatory text&quot;&gt;
      &lt;APIVERSION&gt;1.6&lt;/APIVERSION&gt;&lt;/RSP&gt; <p></p>The msg
      attribute is only used when the request is unsuccessful. The rc attribute
      represents the return code and is described in a separate chapter. All
      element names shall be upper case characters. The API version shall always
      be included in the response. Empty strings are not accepted as element
      values in any responses, unless explicitly stated.<p></p>
paths:
  /gpapi?request=getaccount:
    get:
      tags:
        - getaccount
      summary: getplayer data upon authentication
      description: >-
        The getaccount method is called when the player starts the game and
        returns player specific data, including a unique player account ID. The
        method requires an operator generated session identifier for
        authentication.
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: getaccount
        - name: loginname
          in: query
          description: Username representing OGS in the wallet platform
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: nogsuser
        - name: password
          in: query
          description: >-
            Password for the OGS user. Should be a strong password containing at
            least 8 characters
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: GE45_re23HJU
        - name: apiversion
          in: query
          description: Specification of the OGS Wallet API version that is running
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: 1.6
        - name: device
          in: query
          description: >-
            The device type of the gaming client. Valid options are "desktop"
            and "mobile"
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: desktop
        - name: product
          in: query
          description: OGS game product category
          required: false
          explode: true
          schema:
            type: string
            maxLength: 32
            example: casino
        - name: currency
          in: query
          description: The player's currency for this action
          required: true
          explode: true
          schema:
            type: string
            format: currency
            example: SEK
        - name: gametype
          in: query
          description: OGS game type
          required: false
          explode: true
          schema:
            type: string
            maxLength: 32
            enum:
              - slots
              - tablegame
              - videopoker
              - probability
              - lottery
            example: slots
        - name: gamemodel
          in: query
          description: OGS game model
          required: false
          explode: true
          schema:
            type: string
            maxLength: 32
            enum:
              - 10reels
              - 6reels
              - 5reels
              - 4reels
              - 3reels
              - blackjack
              - roulette
              - keno
              - bingo
              - arcade
              - virtualsports
              - scratchcard
            example: 5reels
        - name: sessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                type: object
                properties:
                  request:
                    description: Request method name
                    type: string
                    example: getaccount
                    xml:
                      attribute: true
                  rc:
                    type: integer
                    example: 0
                    xml:
                      attribute: true
                  msg:
                    type: string
                    example: ''
                    xml:
                      attribute: true
                  APIVERSION:
                    type: string
                    example: 1.6
                  GAMESESSIONID:
                    type: string
                    description: An operator generated game session identifier
                    maxLength: 250
                    example: AAD8EE30-8C43-11DC-9755-668156D89593
                  ACCOUNTID:
                    type: string
                    maxLength: 250
                    example: 100002
                  CURRENCY:
                    type: string
                    format: currency
                    example: SEK
                  COUNTRY:
                    type: string
                    maxLength: 3
                    example: SWE
                  JURISDICTION:
                    type: string
                    description: The jurisdiction this player falls under
                    maxLength: 2
                    example: uk
                  NATIONALID:
                    type: string
                    description: >-
                      Unique personal identifier for additional regulatory
                      player information. This is left empty unless required for
                      a specific regulated market or a specific game integration
                    maxLength: 250
                    example: ''
                  NICKNAME:
                    type: string
                    description: >-
                      Optional nickname for this player. Currently, this
                      information is not used in any games and can be left empty
                    maxLength: 250
                    example: ''
                xml:
                  name: RSP
                  wrapped: true
              examples:
                Success:
                  value: >
                    <?xml version="1.0" encoding="UTF-8" ?>

                    <RSP request="getaccount" rc="0">

                    <APIVERSION>1.6</APIVERSION>

                    <GAMESESSIONID>AAD8EE30-8C43-11DC-9755-668156D89593</GAMESESSIONID>

                    <ACCOUNTID>100002</ACCOUNTID>

                    <CURRENCY>EUR</CURRENCY>

                    <COUNTRY>SWE</COUNTRY>

                    <JURISDICTION>UK</JURISDICTION>

                    <NATIONALID></NATIONALID>

                    <NICKNAME></NICKNAME>

                    </RSP>
                TechError:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="getaccount" rc="1" msg="Technical error">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
        '400':
          description: Invalid status value
