  /gpapi?request=result:
    get:
      tags:
        - result
      summary: Outcome of a game round.
      description: >-
        The result method reports outcomes of a game round. One or more results
        are reported per game round, depending on the type of game being played.
        The result method is also used to close a round. Closing a game round is
        performed by setting the parameter gamestatus to “completed”. In
        intermediary results, the status is "pending".
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: result
        - $ref: '#/components/parameters/accountid'
        - $ref: '#/components/parameters/loginname'
        - $ref: '#/components/parameters/password'
        - $ref: '#/components/parameters/apiversion'
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/product'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/gametype'
        - $ref: '#/components/parameters/gamemodel'
        - $ref: '#/components/parameters/gpid'
        - $ref: '#/components/parameters/nogsgameid'
        - name: gamesessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
        - name: wonamount
          in: query
          description: Total amount of money won
          required: true
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: gamedetails
          in: query
          description: >-
            Textual representation of the game outcome of this round, e.g.
            symbols shown to the player or cards dealt to the player. This can
            be empty. Please refer to Appendix A for details about this
            parameter
          required: false
          explode: true
          schema:
            type: string
            maxlength: 4000
            example: ''
        - name: gamestatus
          in: query
          description: >-
            Indicates when the round is to be closed. Valid options are
            "pending" and "completed". Pending indicates that more result will
            come within the same game round
          required: true
