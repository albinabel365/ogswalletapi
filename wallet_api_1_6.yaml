  /gpapi?request=rollback:
    get:
      tags:
        - rollback
      summary: Rollback of a wager
      description: >-
        OGS allows wagers to be rolled back as long as a result request has not
        been sent from OGS to the wallet platform for that game round. A
        rollback can be issued when an error occurred in the game server. E.g.,
        if a player is disconnected for any reason.
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: rollback
        - $ref: '#/components/parameters/accountid'
        - $ref: '#/components/parameters/loginname'
        - $ref: '#/components/parameters/password'
        - $ref: '#/components/parameters/apiversion'
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/product'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/gametype'
        - $ref: '#/components/parameters/gamemodel'
        - $ref: '#/components/parameters/gpid'
        - $ref: '#/components/parameters/nogsgameid'
        - name: gamesessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
        - name: rollbackamount
          in: query
          description: >-
            Total amount of money to roll back, same as the previous wager in a
            specific game round. The totalamount value must be equal to the
            rollbackamount value in the rollback request. If this is not true,
            an error will be generated towards the game and the rollback will
            not be deemed successful.
          required: true
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: jpc
          in: query
          description: (Optional) Total jackpot contribution in player’s currency.
          required: false
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: jpcbase
          in: query
          description: (Optional) Total jackpot contribution in jackpot base currency
          required: false
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: roundid
          in: query
          description: >-
            Game round specific ID, unique for each game round. Within a game
            round, the wager and all connected results will have the same round
            ID. The combination of gpid and roundid is always unique.
          required: true
          explode: true
          schema:
            type: integer
            example: 234786
        - name: transactionid
          in: query
          description: >-
            Game transaction ID. This ID is unique per game provider, but
            duplicate transaction IDs can exist across several game providers
          required: true
          explode: true
          schema:
            type: integer
            example: 7654321
      responses:
        '200':
          description: successful operation
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/RollbackResponse'
              examples:
                Success:
                  value: |
                    <?xml version="1.0" encoding="UTF-8" ?>
                    <RSP request="rollback" rc="0">
                    <APIVERSION>1.6</APIVERSION>
                    <CURRENCY>SEK</CURRENCY>
                    <REALBALANCE>1000.50</REALBALANCE>
                    <BONUSBALANCE>123.45</BONUSBALANCE>
                    <TOTALAMOUNT>12.5</TOTALAMOUNT>
                    </RSP>
                TechError:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="rollback" rc="1" msg="Technical error">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                TmporarilyBusy:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="rollback" rc="3" msg="A rollback occurred before the wager has had time to be processed by the operator platform">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
                WagerNotFound:
                  value: |
                    <?xml version="1.0" encoding="UTF-8"?>
                    <RSP request="rollback" rc="102" msg="Rollback is attemptedon a non-existing wager">
                    <APIVERSION>1.6</APIVERSION>
                    </RSP>
