  /gpapi?request=credit:
    get:
      tags:
        - credit
      summary: >-
        Credit an amount to the players wallet outside of a normal gameplay
        lifecycle
      description: >-
        Consumed by wallet platform to credit an amount to the players wallet
        outside of a normal gameplay lifecycle. Can be used for crediting
        players with winnings long after the gameplay that generated these
        winnings has been concluded. For example, any jackpot winnings that have
        been materialized asynchronously in respect to the game play can be
        attributed through this endpoint. The wallet provider will be required
        to ensure idempotency on these requests as they currently do for
        results. Credit requests should not be rolled back. It is expected that
        integrated parties retry until it is successful using the same
        strategies as currently applied by Game Providers retrying a result.
      parameters:
        - name: request
          in: query
          description: Request method name
          required: true
          explode: true
          schema:
            type: string
            maxLength: 32
            example: credit
        - $ref: '#/components/parameters/accountid'
        - $ref: '#/components/parameters/loginname'
        - $ref: '#/components/parameters/password'
        - $ref: '#/components/parameters/apiversion'
        - $ref: '#/components/parameters/device'
        - $ref: '#/components/parameters/product'
        - $ref: '#/components/parameters/currency'
        - $ref: '#/components/parameters/gametype'
        - $ref: '#/components/parameters/gamemodel'
        - $ref: '#/components/parameters/gpid'
        - $ref: '#/components/parameters/nogsgameid'
        - name: gamesessionid
          in: query
          description: The operator generated session identifier
          required: true
          explode: true
          schema:
            type: string
            maxLength: 250
            example: CF125F-1624-FDGC21-102562
        - name: creditamount
          in: query
          description: Amount to credit to the player
          required: true
          explode: true
          schema:
            type: number
            format: money
            example: 100
        - name: sourceid
          in: query
          description: >-
            Based on the gametype, an identifier that can be used to understand
            the source of the credit.
          required: true
          explode: true
          schema:
            type: string
            maxlength: 250
            example: ''
        - name: jpw
          in: query
          description: (Optional) Total jackpot win amount in player’s currency
          required: false
          explode: true
          schema:
            type: number
            format: money
            example: 12.5
        - name: jpwbase
          in: query
